<!DOCTYPE html>
<html>
<head>
  <title>Class Method Graph</title>
  <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
  <style>
    #container { display: flex; }
    #cy { width: 70vw; height: 90vh; border: 1px solid #ccc; }
    #details { flex: 1; padding: 20px; background: #f9f9f9; }
    .method-btn {
      margin: 2px 0; padding: 3px 8px;
      background: #0074D9; color: #fff; border: none; border-radius: 3px;
      cursor: pointer;
    }
    .method-btn:hover {
      background: #FF851B;
    }
  </style>
</head>
<body>
  <h2>Class Node Graph</h2>
  <div id="container">
    <div id="cy"></div>
    <div id="details"><b>Click a class node to see its methods.</b></div>
  </div>
  <script src="graph.js"></script>
</body>
</html>
